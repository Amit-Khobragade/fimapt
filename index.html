<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FiMapt</title>

		<!-- *      Styles       -->
		<link rel="stylesheet" href="./styles/index.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>

		<!--  *      Script       -->
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
			defer
		></script>
		<script src="./js/map.js" defer></script>
		<script src="./js/index.js" defer></script>
	</head>
	<body>
		<main id="map"></main>
		<article id="routines">
			<h1 class="header">FiMapT</h1>
			<section class="workouts">
				<form id="ex" action="" data-type="cycling">
					<label for="type">type</label>
					<select
						name="type"
						id="ex-type"
						onchange="this.parentElement.dataset.type = this.value"
					>
						<option value="cycling">cycling</option>
						<option value="walking">walking</option>
					</select>
					<label for="dist">distance</label>
					<input type="text" name="dist" id="dist" placeholder="km" required />
					<label for="time">Time</label>
					<input
						type="text"
						name="time"
						id="time"
						placeholder="mins"
						required
					/>
					<label for="elev-gain">elev gain</label>
					<input
						type="text"
						name="elev-gain"
						id="elev-gain"
						placeholder="meters"
						required
					/>
					<label class="invisible" for="cadence">cadence</label>
					<input
						type="text"
						name="cadence"
						class="invisible"
						id="cadence"
						placeholder="step/min"
					/>
					<label for="date">date</label>
					<input type="date" name="date" id="date" required />
					<button type="submit" id="submit-btn">&rArr;</button>
				</form>
				<!-- * task sample -->
				<div class="task" data-type="cycling">
					<h2 class="verbose">
						<span class="type">cycling</span>
						on
						<span class="date"></span>
					</h2>
					<div class="details">
						<span class="dist">🚴20 KM</span>
						<span class="time">⌚120 Min</span>
						<span class="spec">🗻 4 Meters</span>
						<span class="speed">⚡0.22 m/s</span>
					</div>
				</div>

				<div class="task" data-type="walking">
					<h2 class="verbose">
						<span class="type">walking</span>
						on
						<span class="date"></span>
					</h2>
					<div class="details">
						<span class="dist">🏃‍♂️20 KM</span>
						<span class="time">⌚120 Min</span>
						<span class="spec">👟 4 Meters</span>
						<span class="speed">⚡0.22 m/s</span>
					</div>
				</div>
			</section>
		</article>
	</body>
</html>
