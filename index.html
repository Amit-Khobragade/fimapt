<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FiMapt</title>

		<!-- *      Styles       -->
		<link rel="stylesheet" href="./styles/index.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>

		<!--  *      Script       -->
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
			defer
		></script>
		<script src="./js/map.js" defer></script>
	</head>
	<body>
		<main id="map"></main>
		<article id="routines">
			<h1 class="logo">FiMapT</h1>
			<section class="details">
				<form id="ex" action="">
					<label for="type">type</label>
					<select
						name="type"
						id="ex-type"
						onchange="this.dataset.opt = this.value"
					>
						<option value="cycling">cycling</option>
						<option value="walking">walking</option>
					</select>
					<label for="dist">distance</label>
					<input type="text" name="dist" id="dist" placeholder="km" />
					<label for="time">Time</label>
					<input type="text" name="time" id="time" placeholder="time" />
					<label for="elev-gain">elev gain</label>
					<input
						type="text"
						name="elev-gain"
						id="elev-gain"
						placeholder="meters"
					/>
					<label for="cadence">cadence</label>
					<input
						type="text"
						name="cadence"
						id="cadence"
						placeholder="step/min"
					/>
					<label for="date">date</label>
					<input type="date" name="date" id="date" />
				</form>
				<!-- * task sample -->
				<div class="task cycling">
					<h2 class="verbose">
						<span class="type"></span>
						on
						<span class="date"></span>
					</h2>
					<div class="details"></div>
				</div>

				<div class="task walking">
					<h2 class="verbose">
						<span class="type"></span>
						on
						<span class="date"></span>
					</h2>
					<div class="details"></div>
				</div>
			</section>
		</article>
	</body>
</html>
